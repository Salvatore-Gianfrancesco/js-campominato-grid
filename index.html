<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-dark text-light text-center">

    <h1 class="my-3">Campo Minato</h1>

    <div class="check">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="difficulty" value="hard" checked>
            <label class="form-check-label">Hard</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="difficulty" value="medium">
            <label class="form-check-label">Medium</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="difficulty" value="easy">
            <label class="form-check-label">Easy</label>
        </div>
    </div>

    <button type="button" class="btn btn-light fs-4 fw-bold mt-4">Generate Grid</button>

    <div class="container d-none mb-3">
        <div class="row">
            <div class="col-10">
                <div class="grid d-flex flex-wrap"></div>
            </div>

            <div class="col-2">
                <h3 class="pb-2">Last click</h3>
                <div class="bg-light text-dark fs-4 fw-bold p-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
